<layout name="layout" />
<style>
    body{ background-image:url(__SD__/images/usercenter/baseInfo/info_bg.jpg); }

/* 设置手机号  */
#phone_set{
	position:absolute;
    display: block;
    width:71px;
    height:30px;
    top:70px;
    left:75px;	
    background-image:url(__SD__/images/usercenter/baseInfo/phone_set.png);
}
</style>

<script type="text/javascript">

/* 页面可点击按钮  */
var buttons=
	[
		{id:'phone',name:'phone',action:'',linkImage:'',focusImage:'',blurHandler:'blurHandler()',focusHandler:'focusHandler()',right:'',down:'ok'},
		{id:'ok',name:'确定',action:'submit()',linkImage:'__SD__/images/usercenter/baseInfo/confirm_1.png',focusImage:'__SD__/images/usercenter/baseInfo/confirm_2.png',up:'phone',down:''},
	];


window.onload=function()
{
	//Epg.tip('');//显示info信息，3秒后自动隐藏，如果info为空将不会显示
	popup();
	Epg.btn.init('phone',buttons,true);	
	
	//删除0键返回事件
	Epg.key.del(
	{
		KEY_0:'',
	});
};

</script>

<a id="a_back" style="display:none;" href="{:get_back_url('Role/userInfo',0)}" ></a>

<!-- 静态图片 -->
<div id="phone_set"></div>

<form id="form" action="{:U(Role/setPhone)}" method="post" style="padding:10px">
	<div id="div_phone" style="position:absolute;left:75px;top:150px;">
		<input type="text" id="phone" name="phone" value="{$phone}" maxlength="11" style="width:150px;height:30px;font-size:20px;"/><br/><br/>
	</div>
</form>

<!-- 确定按钮 -->
 <div id="div_ok" style="position:absolute;width:140px;height:50px;left:75px;top:240px;">
    <!-- <img id="ok" title="" src="__SD__/images/usercenter/baseInfo/confirm_1.png" width="140" height="50"> -->
	<a id="focus" style="display:block" href="javascript:submit();" onclick="editSubmit()"
			onmouseover="changeImage('#btn_ok','__SD__/images/usercenter/baseInfo/confirm_2.png')" 
			onmouseout="changeImage('#btn_ok','__SD__/images/usercenter/baseInfo/confirm_1.png')"><img 
			id="btn_ok" src="__SD__/images/usercenter/baseInfo/confirm_1.png" width="70" height="37">
	</a>
</div>

<script type="text/javascript">

function submit(){
	G('form').submit();
}

function focusHandler(){
//	G('phone').focus();
}

function blurHandler(){
//	G('phone').blur();
}
</script>
