var url = "{:U('SectionList/week').'?preFocus='.$preFocus}";

//上一页
function pageUp()
{
	url += "&focus="+Epg.btn.current.id+"&week={$prevWeek}";
	Epg.jump(url);
}

//下一页
function pageDown()
{
	url += "&focus="+Epg.btn.current.id+"&week={$nextWeek}";
	Epg.jump(url);
}

var defaultId = "{$focus}";
