	];

var defaultId = "{$focus}";


window.onload=function()
{
	var index = {$index};
	buttons[11].left = "lib_"+index;
	//翻页焦点定位
	if(defaultId == "page_next" && Epg.isEmpty(G(defaultId))){
		defaultId = "page_prev";
	}
	if(defaultId == "page_prev" && Epg.isEmpty(G(defaultId))){
		defaultId = "page_next";
	}
	if(!Epg.isEmpty(G(defaultId))){
		G("lib_"+index).src = "__SD__/images/library/wrong_anthology/select_box_out.png";
	}
	G("lib_"+index+"_focus").style.color = buttons[index-1].focusTextColor;
	Epg.btn.init([defaultId,'lib_'+index],buttons,true);
	
};
//       =3079&amp;sectionId=0&amp;index=1&amp;spage=2
var url = "{:U('Library/wrongAnthology').'?courseId='.$courseId.'&preFocus='.$preFocus.'&index='}";
//上一页
function pageUp()
{
	url += 7+"&spage=";
	Epg.page(url,{$s_page}-1,{$pageCount});
}

//下一页
function pageDown()
{
	url += 1+"&spage=";
	Epg.page(url,{$s_page}+1,{$pageCount});
}

//上一页
function pageLeft()
{
	url += {$index}+"&focus="+Epg.btn.current.id+"&spage="+{$s_page}+"&lpage=";
	Epg.page(url,{$l_page}-1,{$l_pageCount});
}

//下一页
function pageRight()
{
	url += {$index}+"&focus="+Epg.btn.current.id+"&spage="+{$s_page}+"&lpage=";
	Epg.page(url,{$l_page}+1,{$l_pageCount});
}

//失去时焦点处理（目前主要用于栏目按钮）
function blurHandler(){
	if(Epg.btn.current.id == "re_answer"){
		G(Epg.btn.previous.id).src = Epg.btn.previous.titleImage;
	}
}
var timeHandlerVar;
//获取焦点时处理（目前主要用于栏目按钮）
function focusHandler(){
	if(timeHandlerVar){
		clearTimeout(timeHandlerVar);
	}
	if(Epg.btn.current.id != "lib_"+{$index}){
		timeHandlerVar = setTimeout("Epg.btn.click()",500);
	}
}

</script>
