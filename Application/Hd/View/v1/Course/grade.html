<volist name="courseList" id="course" key="i">
    <php>
        if($i > 5){
            $top = 415; $left = 80 + ($i-6)*225;
        }else{
            $top = 182; $left = 80 + ($i-1)*225;
        }
    </php>
    <div id="div_course_{$i}" title="{:U('Course/detail')}" style="position:absolute;width:230px;height:210px;left:{$left}px;top:{$top}px;text-align:center;">

    </div>
    <div id="div_course_{$i}_focus" style="position:absolute;visibility:hidden;width:230px;height:216px;left:{$left}px;top:{$top-3}px;text-align:center;">
        <img id="course_{$i}_focus" src="" width="216" height="216">
    </div>

    <if condition="$i gt 5">
        <php>$left = 90 + ($i-6)*225;</php>
