        background: url(__HD__/images/course/early/age/ch_logo.png) no-repeat;
    }
</style>

<script type="text/javascript">


var buttons=
	[
        /*年龄*/
	 	{id:'stage_1',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'',right:'stage_2',up:'',down:'course_1'},
        {id:'stage_2',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'stage_1',right:'stage_3',up:'',down:'course_2'},
        {id:'stage_3',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'stage_2',right:'',up:'',down:'course_2'},
        
        /* 课程列表 */
        {id:'course_1',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'stage_1',right:'course_2',up:'stage_1',down:'course_6'},
		{id:'course_2',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_1',right:'course_3',up:'stage_2',down:['course_7','course_6']},
		{id:'course_3',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_2',right:'course_4',up:'stage_3',down:['course_8','course_7','course_6']},
		{id:'course_4',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_3',right:'course_5',up:'stage_3',down:['course_9','course_8','course_7','course_6']},
		{id:'course_5',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_4',right:'',up:'stage_3',down:['course_10','course_9','course_8','course_7','course_6']},
		{id:'course_6',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'',right:'course_7',up:'course_1',down:''},
        {id:'course_7',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_6',right:'course_8',up:'course_2',down:''},
		{id:'course_8',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_7',right:'course_9',up:'course_3',down:''},
		{id:'course_9',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_8',right:'course_10',up:'course_4',down:''},
		{id:'course_10',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/selectBox/select_box_210x210.gif',left:'course_9',right:'',up:'course_5',down:''},
	];

var stagelist = {$json_stage};

/* 初始化按钮 属性   */
var initButtons = function(){
	//年级
	for(var i=0; i<stagelist.length; i++)
	{
		buttons[i].name = stagelist[i].name;
		buttons[i].linkImage = stagelist[i].linkImage;
		buttons[i].focusImage = stagelist[i].focusImage;
	}
	
}

window.onload=function()
{
    initButtons();
	Epg.btn.init('course_1',buttons,true);
};
</script>

<!-- 左上角的栏目LOGO -->
<div class="ch_logo"></div>

<!-- 早教龄段列表 -->
<volist name="stageList" id="stage" key="i">
    <php>$left = 270+($i-1)*90;</php>
    <div id="div_stage_{$i}" title="{:U('CourseList/early?stageId='.$i)}" style="position:absolute;width:80px;height:38px;left:{$left}px;top:80px;text-align:center;">
        <img id="stage_{$i}" src="{$stage['linkImage']}" width="61" height="26">
    </div>
</volist>

<!-- 课程列表 -->
<volist name="courseList" id="course" key="i">
    <php>
        if($i > 5){
            $top = 415; $left = 80 + ($i-6)*225;
        }else{
            $top = 182; $left = 80 + ($i-1)*225;
        }
    </php>
    <div id="div_course_{$i}" title="{:U('SectionList/early')}" style="position:absolute;width:220px;height:220px;left:{$left}px;top:{$top}px;text-align:center;">
        <img id="course_{$i}" src="{$course['content']}" width="210" height="210">
    </div>
    <div id="div_course_{$i}_focus" style="position:absolute;visibility:hidden;width:230px;height:230px;left:{$left-5}px;top:{$top-5}px;text-align:center;">
        <img id="course_{$i}_focus" src="" width="220" height="220">
    </div>

    <!-- 底部背景投影图 -->
    <if condition="$i gt 5">
        <php>$left = 90 + ($i-6)*225;</php>
        <div class="shadow" style="left:{$left}px;"></div>
     </if>
</volist>
