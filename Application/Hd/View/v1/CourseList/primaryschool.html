    body{ background-image:url(__HD__/images/common/bg.jpg); }
    
    /* 左上角栏目logo */

        position: absolute;
        display: block;
        top:30px;
        left:85px;
        width: 164px;
        height: 88px;
        background: url(__HD__/images/course/grade/ch_logo.png) no-repeat;
    }
    
</style>

<script type="text/javascript">


var buttons=
	[
        /*年级*/
	 	{id:'grade_1',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'',right:'grade_2',up:'',down:'course_1'},
        {id:'grade_2',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'grade_1',right:'grade_3',up:'',down:'course_1'},
        {id:'grade_3',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'grade_2',right:'grade_4',up:'',down:'course_1'},
        {id:'grade_4',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'grade_3',right:'grade_5',up:'',down:'course_1'},
        {id:'grade_5',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'grade_4',right:'grade_6',up:'',down:'course_1'},
        {id:'grade_6',name:'',action:'',linkImage:'',focusImage:'',selectBox:'',left:'grade_5',right:'course_1',up:'',down:'course_1'},
        
        /* 课程列表 */
        {id:'course_1',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'grade_1',right:'course_2',up:'grade_1',down:'course_6'},
		{id:'course_2',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_1',right:'course_3',up:'grade_1',down:['course_7','course_6']},
		{id:'course_3',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_2',right:'course_4',up:'grade_1',down:['course_8','course_7','course_6']},
		{id:'course_4',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_3',right:'course_5',up:'grade_1',down:['course_9','course_8','course_7','course_6']},
		{id:'course_5',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_4',right:'course_6',up:'grade_1',down:['course_10','course_9','course_8','course_7','course_6']},
		{id:'course_6',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_5',right:'course_7',up:'course_1',down:''},
        {id:'course_7',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_6',right:'course_8',up:'course_2',down:''},
		{id:'course_8',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_7',right:'course_9',up:'course_3',down:''},
		{id:'course_9',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_8',right:'course_10',up:'course_4',down:''},
		{id:'course_10',name:'',action:'',linkImage:'',focusImage:'',selectBox:'__HD__/images/common/select_box_1.png',left:'course_9',right:'',up:'course_5',down:''},
	];

var gradelist = {$json_grade};

/* 初始化按钮 属性   */
var initButtons = function(){
	//年级
	for(var i=0; i<gradelist.length; i++)
	{
		buttons[i].name = gradelist[i].name;
		buttons[i].linkImage = gradelist[i].linkImage;
		buttons[i].focusImage = gradelist[i].focusImage;
	}
	
}

window.onload=function()
{
    
    initButtons();
	Epg.btn.init('grade_1',buttons,true);
};
</script>

<!-- 左上角的栏目LOGO -->
<div class="ch_logo"></div>

<!-- 6个年级栏目 -->
<volist name="gradeList" id="grade" key="i">
    <php>$left = 310+($i-1)*90;</php>
    <div id="div_grade_{$i}" title="{:U('CourseList/primarySingle')}" style="position:absolute;width:80px;height:38px;left:{$left}px;top:80px;text-align:center;">
        <img id="grade_{$i}" src="{$grade['linkImage']}" width="69" height="26">
    </div>
</volist>

 <!-- 课程列表 -->
<volist name="courseList" id="course" key="i">
    <php>
        if($i > 5){
            $top = 415; $left = 80 + ($i-6)*225;
        }else{
            $top = 182; $left = 80 + ($i-1)*225;
        }
    </php>
    <div id="div_course_{$i}" title="{:U('SectionList/primaryschool')}" style="position:absolute;width:230px;height:210px;left:{$left}px;top:{$top}px;text-align:center;">
        <img id="course_{$i}" src="{$course['content']}" width="210" height="210">
    </div>
    <div id="div_course_{$i}_focus" style="position:absolute;visibility:hidden;width:230px;height:216px;left:{$left}px;top:{$top-3}px;text-align:center;">
        <img id="course_{$i}_focus" src="" width="216" height="216">
    </div>

    <!-- 底部背景投影图 -->
    <if condition="$i gt 5">
        <php>$left = 90 + ($i-6)*225;</php>
        <div class="shadow" style="left:{$left}px;"></div>
     </if>
</volist>
