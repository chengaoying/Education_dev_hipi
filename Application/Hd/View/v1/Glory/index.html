<script type="text/javascript">
	var faceNum = {$face};
	var channel = {$json_channel};
	var buttons = [
	/* 栏目  */
	{id:'ch_1',name:'',action:'',linkImage:'',focusImage:'',resize:'-1',selectBox:'',up:'changeNum',down:'ch_2',right:'reward'}, 
	{id:'ch_2',name:'',action:'',linkImage:'',focusImage:'',resize:'-1',selectBox:'',up:'ch_1',down:'ch_3',right:'reward'}, 
	{id:'ch_3',name:'',action:'',linkImage:'',focusImage:'',resize:'-1',selectBox:'',up:'ch_2',right:'reward'},

	{id:'selectFace',name:'',action:'',linkImage:'__HD__/images/usercenter/baseInfo/face_'+faceNum+'.png',focusImage:'__HD__/images/usercenter/baseInfo/face_'+faceNum+'.png',selectBox:'__HD__/images/usercenter/leftNavigation/title_kuang.png',right:'nickname',up:'ch_3',down:'changeNum'},
	{id:'changeNum',name:'',action:'',linkImage:'__HD__/images/usercenter/leftNavigation/change_account.png',focusImage:'__HD__/images/usercenter/leftNavigation/change_account_over.png',selectBox:'',right:'sex',up:'selectFace',down:'ch_1'},

	{id:'viewAll',name:'',action:'',linkImage:'__HD__/images/usercenter/glory/view.png',focusImage:'__HD__/images/usercenter/glory/view_over.png',selectBox:'',left:'reward',up:'ch_1'},
	{id:'reward',name:'',action:'',linkImage:'__HD__/images/usercenter/glory/award.png',focusImage:'__HD__/images/usercenter/glory/award_over.png',selectBox:'',left:'ch_2',right:'viewAll',up:'ch_1'},
	
	];
	
	var initButtons = function()
	{
 		for(var i=0; i<channel.length; i++)
		{
			buttons[i].name = channel[i].name;
			buttons[i].linkImage = channel[i].linkImage;
			buttons[i].focusImage = channel[i].focusImage;
		} 
	}
	window.onload = function() {
		initButtons();
		Epg.btn.init('ch_1', buttons, true);
	};
</script>


<!-- 静态图片 -->
<div id="down"></div>
<div id="up"></div>
<div id="progressBottom"></div>

</volist>
