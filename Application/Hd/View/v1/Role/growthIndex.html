<script type="text/javascript">

/* 页面可点击按钮  */
var buttons= new Array(6);

function initbuttons()
{
	for(var i=1; i<=buttons.length; i++)
	{
		obj = new Object();
		
		obj.id = 'option_' + i;
		obj.linkImage = "__HD__/images/usercenter/growthIndex/option_"+i+".png";
		obj.focusImage = "__HD__/images/usercenter/growthIndex/option_over_"+i+".png";
		obj.up = (i>1) ? 'option_'+(i-1) : '' ; 
		obj.down = (i<buttons.length) ? 'option_'+(i+1) : '';
		buttons[i-1] = obj;
	}
}

window.onload=function()
{
	//Epg.tip('');//显示info信息，3秒后自动隐藏，如果info为空将不会显示
	initbuttons();
	Epg.btn.init('option_1',buttons,true);	
};

</script>
