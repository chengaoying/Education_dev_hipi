        {id:'answer_2',name:'',action:'answer(2)',linkImage:'',focusImage:'',selectBox:'__HD__/images/library/pic_item_bg_over.png',left:'answer_1',right:['answer_3','next'],up:'',down:'next'},
        {id:'answer_3',name:'',action:'answer(3)',linkImage:'',focusImage:'',selectBox:'__HD__/images/library/pic_item_bg_over.png',left:'answer_2',right:'next',up:'',down:'back'},

	];

window.onload=function()
{
	Epg.btn.init('answer_1',buttons,true);
};

var correct = {$correct};
function answer(i){
    if(i == correct){
        G('div_error_'+i).style.display="none";
        G('div_correct_'+i).style.display="block";
    }else{
        G('div_correct_'+i).style.display="none";
        G('div_error_'+i).style.display="block";
    }
}

</script>

<volist name="answerList" id="ansower" key="i">
    <php>$left = 120+($i-1)*300;</php>

    <div id="div_correct_{$i}" style="display:none;position:absolute;width:120px;height:109px;left:{$left+180}px;top:450px;">

    <div id="div_error_{$i}" style="display:none;position:absolute;width:120px;height:109px;left:{$left+180}px;top:450px;">
