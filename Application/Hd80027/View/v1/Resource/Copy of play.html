<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="page-view-size" content="1280*720">
<title></title>
<script type="text/javascript" src="__COMMON__/js/base.js?__CSSJS_VERSION__"></script>
<script type="text/javascript" src="__COMMON__/js/play/play{:C('AREA_CODE')}.js?__CSSJS_VERSION__"></script>
<style type="text/css">

body{background:transparent;}

#div_control{
    position:absolute;
    width:332px;
    height:85px;
    top:550px;
    left:474px;
    visibility:hidden;
    background-image: url(__HD__/images/play/handle_bg.png);
}
#div_img_lianxi{
    position:absolute;
    width:100px;
    height:65px;
    top:60px;
    left:100px;
    visibility:visible;
    background-image: url(__HD__/images/play/exercise_bg.png);            
}
#div_back{
    position:absolute;
    width:434px;
    height:287px;
    top:216px;
    left:423px;
    display:none;
    background-image: url(__HD__/images/play/back_bg.png);            	
}
#back_transparent_bg{
    position:absolute;
    width:1280px;
    height:720px;
    top:0px;
    left:0px;
    display:none;
	background-image: url(__HD__/images/common/popup/bg.png); 
}
</style>

<script type="text/javascript">
var buttons =
    [
      /*左边按钮*/
      {id: 'btn_pre', name: '', action: 'prevPlay()', linkImage: '__HD__/images/play/btn_pre.png', focusImage: '__HD__/images/play/btn_pre_over.png', selectBox: '', left: '', right: 'btn_current', up: 'btn_exercise', down: ''},
      {id: 'btn_current', name: '', action: '', linkImage: '__HD__/images/play/btn_current.png', focusImage: '__HD__/images/play/btn_current_over.png', selectBox: '', left: 'btn_pre', right: 'btn_next', up: 'btn_exercise', down: ''},
      {id: 'btn_next', name: '', action: 'nextPlay()', linkImage: '__HD__/images/play/btn_next.png', focusImage: '__HD__/images/play/btn_next_over.png', selectBox: '', left: 'btn_current', right: '', up: 'btn_exercise', down: ''},
     
      /*游戏练习*/
      {id: 'btn_exercise', name: '', action: '', linkImage: '__HD__/images/play/btn_exercise.png', focusImage: '__HD__/images/play/btn_exercise_over.png', selectBox: '', left: '', right: '', up: '', down: 'btn_current'},
     
      /*返回弹窗上的按钮*/
      {id: 'btn_see', name: '', action: 'closeBackDiv()', linkImage: '__HD__/images/play/btn_see.png', focusImage: '__HD__/images/play/btn_see_over.png', selectBox: '', left: '', right: '', up: '', down: 'btn_no_see'},
      {id: 'btn_no_see', name: '', action: 'backUpPage()', linkImage: '__HD__/images/play/btn_no_see.png', focusImage: '__HD__/images/play/btn_no_see_over.png', selectBox: '', left: '', right: '', up: 'btn_see', down: ''},
    ];
   
window.onload = function() {
    Epg.btn.init('btn_exercise', buttons, true);
}

/**
 * 显示播放控件
 */
function showMenu(show)
{
	if(show){
		G('div_control').style.visibility = 'visible';
        Epg.Button.set('btn_current');
	}else{
		G('div_control').style.visibility = 'hidden';
        Epg.Button.set('btn_exercise');
	}
}

/**
 * 返回操作
 */
Epg.Button.defBack = function(){
	
}

</script>    
</head>
<body>
	<a id="a_back" style="display:none;" href="{:get_back_url('Index/recommend',1)}" ></a>
    <!-- 页面左侧 -->
    <div id="div_control">
	    <!-- 上一集 -->
	    <div id="div_btn_pre" title="{$playData['prevUrl']}" style="position:absolute;width:28px;height:31px;left:50px;top:25px;z-index: 1000;">
	        <img id="btn_pre" src="__HD__/images/play/btn_pre.png" width="28" height="31">
	    </div>
	    <!-- 播放暂停 -->
	    <div id="div_btn_current" style="position:absolute;width:48px;height:49px;left:138px;top:14px;">
	        <img id="btn_current" src="__HD__/images/play/btn_current.png" width="48" height="49">
	    </div>
	    <!-- 下一集 -->
	    <div id="div_btn_next" title="{$playData['nextUrl']}" style="position:absolute;width:28px;height:31px;left:254px;top:25px;">
	        <img id="btn_next" src="__HD__/images/play/btn_next.png" width="31" height="28">
	    </div>
    </div>
        
	<div id="ppp" style="top: 100px;left: 100px;width: 100px;height: 100px;"></div>
		
    <if condition="$section['libId'] neq ''">
		<!-- 联系，课堂 -->
		<div id="div_img_lianxi"></div>
		<div id="div_btn_exercise" style="position:absolute;width:100px;height:65px;left:200px;top:60px;">
		    <img id="btn_exercise" title="{:U('Library/detail?sectionId='.$section['id'].'&courseId='.$courseId)}" src="__HD__/images/play/btn_exercise.png" width="100" height="65">
		</div>
     </if>
        
    <!-- 定位 -->
	<div id="div_diwei" style="display:none; position:absolute;top:630px;left:130px;z-index:1000;width: 1020px;height: 40px;">
		<img id="showprogress" style="position:absolute;top:0px;left:0px;z-index:-100;" src="__HD__/images/play/video_progress_bg.png" width="1020" height="40" />
		<div id="showCurTime" style="position:absolute;top:10px;left:10px; width:110px;height:20px;text-align:center;z-index:1000;font-size: 20px;color:#ffffff;"></div>
		<img id="dingweiimg" style="position:absolute;top:15px;left:140px;z-index:1000;" src="__HD__/images/play/video_progress.png" width="560" height="10"/>
		<img id="dingweitip"  style="position:absolute;top:8px;left:125px;z-index:1000;" src="__HD__/images/play/video_tip.png" width="24" height="24" />
		<div id="showAllTime" style="position:absolute;top:10px;left:710px; width:110px;height:20px;text-align:center;z-index:1000;font-size: 20px;color:#ffffff;"></div>
		<input type="text" id="dingweitime" style="position:absolute;top:3px;left:930px;width:60px;height:32px;line-height:32px;background-color:transparent;border:none;color:#784600;text-align:center;font-size:32px;z-index:1000;" value="23"/>
	</div>   
		
	<div id="back_transparent_bg"></div>
		
	<!-- 返回弹窗 -->
	<div id="div_back">
        <div id="div_btn_see" style="position:absolute;width:146px;height:56px;left:60px;top:55px;">
            <img id="btn_see" src="__HD__/images/play/btn_see.png" width="146" height="56">
        </div>
        <div id="div_btn_no_see" style="position:absolute;width:146px;height:56px;left:60px;top:130px;">
            <img id="btn_no_see" src="__HD__/images/play/btn_no_see.png" width="146" height="56">
        </div>
	</div>   
</body>
</html>
